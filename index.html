<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Learning 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div :style="styles">
            <h1>My first learn of {{title}}</h1>
            <p>I'm {{fullName}}</p>
            <hr>
            <h3>Carrinho ({{cart.length}})</h3>
            <hr>
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" name="themeBlack" id="themeBlack" @click="toogleTheme">
                Tema escuro
            </label>
            <hr>
            <ul>
                <li v-for="(product,index) in products" :key="index">
                    <product-details 
                    :product="product" 
                    :product-in-cart="inCart(cart)">
                    </product-details>

                    <!-- <a href="#" v-else @click.prevent="removeCart(product)">REMOVE CART</a> -->
                </li>
            </ul>

        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
    <script src="/Components/productsDetails.js"></script>
    <script>
        const app = Vue.createApp(myapp)
        app.component('product-details', productDetails)
        app.mount('#app')
    </script>
</body>

</html>
