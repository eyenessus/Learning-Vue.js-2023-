<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Learning</title>
</head>
<body>
    <div id="app">
        <h1>My first learn of Vue.js</h1>
        <p>I'm {{name}} {{lastName}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        var app = {
            data(){
                return {
                    name:'Emerson',
                    lastName:'Sousa',
                }
            }
        }
    
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
